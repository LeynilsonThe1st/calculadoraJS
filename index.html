<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/index.css" />
  <title>CalculadoraJS</title>
</head>

<body>
  <div class="container">
    <div id="calculadora">
      <div class="info">
        <h1>CalculadoraJS</h1>
        <h3>
          Made By:
          <span>
            <a id="made-by"
              href="https://twitter.com/leynilsonThe1st"
              target="blank"
              title="Twitter Account">
              @LeynilsonThe1st
            </a>
            </span>
        </h3>
      </div>

      <div id="tela">0</div>

      <div id="controlos">
        <div class="botoes">
          <button class="botao" id="botao-ac" value="ac">ac</button>
          <button class="botao" id="botao-negr" value="+/-">+/-</button>
          <button class="botao" id="botao-perc" value="%">%</button>
          <button class="botao" id="botao-7" value="7">7</button>
          <button class="botao" id="botao-8" value="8">8</button>
          <button class="botao" id="botao-9" value="9">9</button>
          <button class="botao" id="botao-4" value="4">4</button>
          <button class="botao" id="botao-5" value="5">5</button>
          <button class="botao" id="botao-6" value="6">6</button>
          <button class="botao" id="botao-1" value="1">1</button>
          <button class="botao" id="botao-2" value="2">2</button>
          <button class="botao" id="botao-3" value="3">3</button>
          <button class="botao" id="botao-0" value="0">0</button>
          <button class="botao" id="botao-ponto" value=".">.</button>
        </div>

        <div class="operadores">
          <button class="botao" id="oper-div" value="/">/</button>
          <button class="botao" id="oper-mult" value="x">X</button>
          <button class="botao" id="oper-mais" value="+">+</button>
          <button class="botao" id="oper-menos" value="-">-</button>
          <button class="botao" id="oper-igual" value="=">=</button>
        </div>
      </div>
      <!-- #controlos -->
    </div>
    <!-- #calculadora -->
  </div>
  <!-- .Container -->

  <script src="/js/index.js"></script>
</body>

</html>
